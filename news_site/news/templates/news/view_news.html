{% extends 'base.html' %}

{% block sidebar %}
    {% include 'inc/_sidebar.html' %}
{% endblock %}

{% block content %}

    <div class="card mb-3">
        <div class="card-header">
            Категория: <a href="{{ news.category.get_absolute_url }}">{{ news.category }}</a>
        </div>
        <div class="card-body">
            <div class="media">
                {% if news.photo %}
                    <img src="{{ news.photo.url }}" alt="" width="350" class="mr-3">
                {% else %}
                    <img src="https://picsum.photos/id/1060/350/280?blur=2" alt="" class="mr-3">
                {% endif %}
                <div class="media-body">
                    <h5 class="card-title">{{ news.title }}</h5>
                    <p class="card-text">{{ news.content|safe }}</p>
                </div>
            </div>
        </div>
        <div class="card-footer text-muted">
            {{ news.created_at|timesince }}

        </div>

    </div>

{% endblock %}
